<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Main HTML structure and metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Knowledge Hub - ML/DL/AI Study Materials</title>
      
        <!-- Font Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      
        <!-- Core UI styles -->
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/core/base.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/core/variables.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/core/animations-keyframes.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/components/header.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/components/search.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/components/cards.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/components/ui-components.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/components/layout-fixed.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/components/effects.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/components/responsive.css">
      
        <!-- File Manager module styles -->
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/modal.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/navigation.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/file-access.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/notebook.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/code-cells.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/markdown-cells.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/markdown-content.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/states.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/responsive.css">
        <link rel="stylesheet" href="https://efrat-dev.github.io/ai-knowledge-notebooks/css/fileManagerStyles/print.css">
      
        <!-- MathJax for LaTeX rendering -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
      </head>      
<body>
    <!-- Floating particles background -->
    <div class="floating-particles" id="particles"></div>
    
    <!-- GitHub repository link -->
    <a href="https://github.com/efrat-dev/ai-knowledge-notebooks" target="_blank" class="github-link">
        <i class="fab fa-github"></i>
    </a>

    <!-- Status indicator showing connection status -->
    <div class="status-indicator" id="statusIndicator">
        <i class="fas fa-circle"></i> <span id="statusText">Connecting...</span>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1><i class="fas fa-brain"></i> AI Knowledge Hub</h1>
            <p>Comprehensive Study Materials for Artificial Intelligence, Machine Learning & Data Science</p>
        </div>

        <!-- Search functionality -->
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search topics, algorithms, or concepts..." id="searchBox">
            <i class="fas fa-search search-icon"></i>
        </div>

        <!-- Loading message -->
        <div class="loading" id="loadingMessage">
            <i class="fas fa-spinner"></i>
            <p>Searching for current data...</p>
        </div>

        <!-- Statistics cards -->
        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Notebook Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFolders">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">Latest</div>
                <div class="stat-label">Status</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dataSource">Live</div>
                <div class="stat-label">Data Source</div>
            </div>
        </div>

        <!-- Dynamic categories container -->
        <div class="categories" id="categoriesContainer"></div>
    </div>

    <!-- Modal for file details -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent">
                <h2>Loading file...</h2>
                <p>Please wait while the file loads from GitHub...</p>
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="scripts/core/config.js"></script>
    <script src="scripts/core/statusManager.js"></script>
    <script src="scripts/core/dataLoader.js"></script>
    <script src="scripts/core/appInitializer.js"></script>
    <script src="scripts/ui/uiRenderer.js"></script>
    <script src="scripts/ui/searchHandler.js"></script>
    <script src="scripts/ui/eventHandlers.js"></script>
    <script src="scripts/ui/categoryAnalyzer.js"></script>
    <script src="scripts/fileManager/fileManager.js"></script>
    <script src="scripts/fileManager/keyboardNavigation.js"></script>
    <script src="scripts/fileManager/markdownParser.js"></script>
    <script src="scripts/fileManager/modalHistory.js"></script>
    <script src="scripts/fileManager/notebookViewer.js"></script>
</body>
</html>
